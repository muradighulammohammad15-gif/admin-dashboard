<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data - Admin Dashboard</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    
    <div class="grid-container">

        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="header-left">
                <i class="fa fa-search"></i>
            </div>
            <div class="header-right">
                <a href="index.html">Dashboard</a>
                <i class="fa-regular fa-bell"></i>
                <i class="fa-regular fa-envelope"></i>
                <i class="fa-regular fa-circle-user"></i>
            </div>
        </header>
        <!-- End Header -->

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <i class="fa fa-newspaper"></i> Bob's Inventory
                </div>
                <i class="fa fa-xmark" onclick="closeSidebar()"></i>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item" onclick="window.location.href='index.html'">
                    <i class="fa fa-indent"></i> Dashboard
                </li>
                <li class="sidebar-list-item">
                    <i class="fa fa-shop"></i> Products
                </li>
                <li class="sidebar-list-item">
                    <i class="fa fa-clipboard"></i> Inventory
                </li>
                <li class="sidebar-list-item">
                    <i class="fa fa-cart-plus"></i> Purchase Orders
                </li>
                <li class="sidebar-list-item">
                    <i class="fa fa-cart-shopping"></i> Sales Orders
                </li>
                <li class="sidebar-list-item">
                    <i class="fa fa-file"></i> Reports
                </li>
                <li class="sidebar-list-item">
                    <i class="fa fa-gear"></i> Settings
                </li>
            </ul>
        </aside>
        <!-- End Sidebar -->

        <!-- Main -->
        <main class="main-container">
            <div class="main-title">
                <p class="font-weight-bold">SEARCH DATA</p>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search by product name, category, or ID..." />
                        <button id="searchBtn" onclick="searchData()">
                            <i class="fa fa-search"></i> Search
                        </button>
                    </div>
                    
                    <div class="filter-options">
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Food">Food</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Books">Books</option>
                        </select>
                        
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="In Stock">In Stock</option>
                            <option value="Low Stock">Low Stock</option>
                            <option value="Out of Stock">Out of Stock</option>
                        </select>
                        
                        <button onclick="clearFilters()" class="clear-btn">
                            <i class="fa fa-times"></i> Clear Filters
                        </button>
                    </div>
                </div>

                <!-- Results Count -->
                <div class="results-info">
                    <p id="resultsCount">Showing <span id="count">0</span> results</p>
                </div>

                <!-- Search Results Table -->
                <div class="table-container">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Results will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- No Results Message -->
                <div id="noResults" class="no-results" style="display: none;">
                    <i class="fa fa-search"></i>
                    <p>No results found. Try adjusting your search criteria.</p>
                </div>
            </div>

        </main>
        <!-- End Main -->
    </div>

    <!-- Scripts -->
    <script src="js/search.js"></script>
</body>
</html>
